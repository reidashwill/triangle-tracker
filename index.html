<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
     <h1>Let's create a triangle</h1>
     <h2>Please select from the options below</h2>
      <div>
        <form id="forGroupOne">
          <h3>Side One</h3>
          <div class="radio">
            <label>
              <input type="radio" name="sideOne" value="1">
              One
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideOne" value="5">
              Five
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideOne" value="9">
              Nine
            </label>
          </div>
          <h3>Side Two</h3>
          <div class="radio">
            <label>
              <input type="radio" name="sideTwo" value="1">
              One
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideTwo" value="5">
              Five
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideTwo" value="9">
              Nine
            </label>
          </div>
          <h3>Side Three</h3>
          <div class="radio">
            <label>
              <input type="radio" name="sideThree" value="1">
              One 
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideThree" value="5">
              Five
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sideThree" value="9">
              Nine
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Triangulate!</button>
        </form>
     </div>
    
    
    </div>
  </body>
</html>
